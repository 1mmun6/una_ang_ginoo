<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        background: url(bactcgc.png); background-repeat: no-repeat; background-size: 100pc; background-position: center;backdrop-filter: blur(5px);
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container{
        background: #1f1f1f;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.7s ease;
        opacity: 90%;
        border: 5px solid black;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2{
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        color: #ffffff;
    }

    input{
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background: #0f172a;
        color: white;
        font-size: 15px;
    }

    input:focus{
        outline: 2px solid #078b49;
    }

    .a{
        width: 100%;
        padding: 7px 143px;
        text-align: center;
        margin-top: 15px;
        background: #2b7718;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        color: #0f172a;
        transition: 0.3s;
        text-decoration: none;
    }

    .a:hover{
        background: #6de90e;
    }

    .signup-link{
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-link a{
        color: #8692ff;
        text-decoration: none;
    }

    .signup-link a:hover{
        text-decoration: underline;
    }
    .password-box {
  position: relative;
  width: 100%;
}

.password-box input {
  width: 100%;
  padding: 10px 40px 10px 10px;
  font-size: 16px;
}

.password-box span {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 22px;
}


</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form>

        <input id="username" type="name" placeholder="Email Address" required>
        <div class="password-box">

            <input id="password" class="password" type="password" placeholder="Password">

          </div>
          
        <a class="a" href="#"  onclick="login()">Login</a>



    </form>

    <div class="signup-link">
        Don't have an account? <a href="">Create one</a>.
    </div>
</div>
<script>
function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (username === "jdfrancisco@gmail.com" && password === "francisco411") { 
        window.location.href = "Website.html";
    } else {
        alert("INVALID ACCOUNT");
    }
}
</script>

</body>
</html>
