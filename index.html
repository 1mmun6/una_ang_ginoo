<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        background: url(1234.jpg);
        backdrop-filter: blur(5px);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
    .wrapper{
        background: rgba(0, 0, 0, 0.65);
        padding: 50px;
        width: 90%;
        max-width: 600px;
        border-radius: 15px;
        text-align: center;
        animation: fadeIn 1s ease;
        border: 4px solid black;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1{
        font-size: 40px;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    p{
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 30px;
    }

    .btn{
        display: inline-block;
        background: #2b7718;
        padding: 15px 30px;
        font-size: 20px;
        color: #0f172a;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
        font-weight: bold;
    }

    .btn:hover{
        background: #6de90e;
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="wrapper">
    <h1>Welcome</h1>
    <p>Your secure portal awaits. Click below to continue to the login page.</p>

    <a href="login.html" class="btn">Continue to Login</a>
</div>

</body>
</html>
